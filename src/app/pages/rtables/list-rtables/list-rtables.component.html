<app-kt-list-page [title]="'Tables'" [addurl]="'/pages/tables/add'" (onFilter)="toggleFilters()">
  <form [formGroup]="form" *ngIf="crudService.filters" (ngSubmit)="submitFilters(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-secondary mt-4">search</button>
  </form>

  <hr *ngIf="crudService.filters" />

  <app-kt-app-list-page-table
    [columns]="columns"
    [currentPage]="crudService.page"
    [totalPages]="crudService.lastPage"
    (pageChange)="changePage($event)"
    (pageChange)="changePage($event)"
    [selectAll]="selectAll"
    (changeSelectAll)="changeSelectAll($event)"
    (actionDeleteAll)="deleteAll($event)"
  >
    <tr *ngFor="let item of crudService.list; let i = index">
      <td>
        <div class="d-flex align-items-center">
          <!--begin::Thumbnail-->
          <a href="#" class="symbol symbol-50px">
            <i class="ti ti-chef-hat" style="font-size: 24px; cursor: pointer"></i>
          </a>

          <!--end::Thumbnail-->
          <div class="ms-5">
            <!--begin::Title-->
            <a
              href="../../demo1/dist/apps/ecommerce/catalog/edit-product.html"
              class="text-gray-800 text-hover-primary fs-5 fw-bold"
              data-kt-ecommerce-product-filter="product_name"
            >
              {{ item.identifier }}
            </a>
            <div class="text-muted fs-7 fw-bold">Total Orders: 778</div>

            <!--end::Title-->
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="ms-5">
            <a class="text-gray-800 text-hover-primary fs-5 fw-bold mb-1">{{ item.restaurant_id }}</a>
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="ms-5">
            <a class="text-gray-800 text-hover-primary fs-5 fw-bold mb-1">{{ item.no_of_seats }}</a>
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="ms-5">
            <a class="text-gray-800 text-hover-primary fs-5 fw-bold mb-1">{{ item.floor }}</a>
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <a href="#" class="badge badge-info fw-bold me-auto px-4 py-3">349</a>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-light-primary fw-bold me-auto px-4 py-3">{{ item.status }}</div>
        </div>
      </td>
      <!-- <ng-content></ng-content> -->
      <!--begin::Action=-->
      <td class="text-end">
        <div class="d-flex flex-row justify-content-end align-items-center gap-3">
          <i class="ti ti-eye" style="font-size: 24px; cursor: pointer" (click)="openDetails(i)"></i>
          <i class="ti ti-edit" style="font-size: 24px; cursor: pointer" (click)="openEditDetails(i)"></i>
          <i *ngIf="showEdit" class="ti ti-trash" style="font-size: 24px; cursor: pointer" (click)="deleteRow(i)"></i>
        </div>
      </td>
      <!--end::Action=-->
      <!--begin::Checkbox-->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="item.selected"
            [checked]="item.selected"
            (change)="checkboxUpdate(i, $event)"
          />
        </div>
      </td>
      <!--end::Checkbox-->
      <!--end::Table row-->
    </tr>
  </app-kt-app-list-page-table>
</app-kt-list-page>
