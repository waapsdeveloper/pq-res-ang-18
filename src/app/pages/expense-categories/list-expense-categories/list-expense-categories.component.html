<app-kt-list-page
  [title]="'Expense Categories'"
  [addurl]="'/pages/expense-categories/add'"
  (onFilter)="toggleFilters()"
  [showDeleteAll]="showDeleteAllButton"
  (onDeleteAll)="onDeleteAll($event)"
>
  <form class="mt-3" [formGroup]="form" *ngIf="crudService.filters">
    <formly-form [form]="form" [fields]="fields" [model]="model" (modelChange)="debouncedSubmitFilters($event)"></formly-form>
  </form>

  <hr *ngIf="crudService.filters" />

  <app-kt-app-list-page-table
    [columns]="columns"
    [currentPage]="crudService.page"
    [totalPages]="crudService.lastPage"
    (pageChange)="changePage($event)"
    (pageSize)="changePageSize($event)"
    [selectAll]="selectAll"
    (changeSelectAll)="changeSelectAll($event); showDeleteAllButton = $event"
  >
    <!-- Show "No results found" when not loading and list is empty -->
    <tr *ngIf="!crudService.loading && crudService.list.length === 0">
      <td colspan="9" class="text-center">No results found.</td>
    </tr>
    <!-- Hide rows when loading -->
    <tr [hidden]="!(!crudService.loading && crudService.list.length > 0)" *ngFor="let item of crudService.list; let i = index">
      <!-- Name -->
      <td>
        <div class="fw-bold">{{ item?.name }}</div>
      </td>
      <!-- Description -->
      <td>
        <div>{{ item?.description }}</div>
      </td>
      <!-- Category -->
      <td>
        <div>{{ item?.category_name || item?.category }}</div>
      </td>
      <!-- Amount -->
      <td>
        <div>{{ item?.amount | number: '1.2-2' }}</div>
      </td>
      <!-- Type -->
      <td>
        <span class="badge" [ngClass]="item?.type === 'active' ? 'bg-success' : 'bg-secondary'">
          {{ item?.type | titlecase }}
        </span>
      </td>
      <!-- Status -->
      <td>
        <span class="badge" [ngClass]="item?.status === 'paid' ? 'bg-success' : 'bg-warning'">
          {{ item?.status | titlecase }}
        </span>
      </td>
      <!-- Created -->
      <td>
        <div>{{ item?.created | date: 'dd/MM/yyyy' }}</div>
      </td>
      <!-- Updated -->
      <td>
        <div>{{ item?.updated | date: 'dd/MM/yyyy' }}</div>
      </td>
      <!-- Image -->
      <td>
        <img *ngIf="item?.image" [src]="item.image" alt="Image" style="max-width: 40px; max-height: 40px" />
      </td>
      <!-- Actions (optional, if you want to keep them) -->
      <!--
      <td class="text-start">
        <div class="d-flex flex-row justify-content-start align-items-center gap-3">
          <i class="ti ti-eye view-icon" style="font-size: 20px; cursor: pointer" (click)="openDetails(i)"></i>
          <i class="edit-icon ti ti-edit" style="font-size: 24px; cursor: pointer" (click)="openEditDetails(i)"></i>
          <i *ngIf="showEdit" class="ti ti-trash trash-icon" style="font-size: 20px; cursor: pointer" (click)="deleteRow(i)"></i>
        </div>
      </td>
      -->
    </tr>
    <!-- Skeleton Loader Row -->
    <tr *ngIf="crudService.loading">
      <td colspan="9">
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '100%', height: '40px', background: 'rgba(0,0,0,0.1)' }"
          [animation]="true"
        ></ngx-skeleton-loader>
      </td>
    </tr>
  </app-kt-app-list-page-table>
</app-kt-list-page>
