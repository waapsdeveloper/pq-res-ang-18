<app-kt-list-detail-page [title]="'Messages'">
  <div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
    <div class="card-body">
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">User Name</label>
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800">{{ item?.name }}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Email</label>
        <div class="col-lg-8">
          <span class="fw-semibold text-gray-800 fs-6">{{ item?.email }}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Phone</label>
        <div class="col-lg-8">
          <span class="fw-semibold text-gray-800 fs-6">{{ item?.phone }}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Message</label>
        <div class="col-lg-8">
          <span class="fw-semibold text-gray-800 fs-6">{{ item?.message }}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Response</label>
        <div class="col-lg-8">
          <textarea class="form-control" rows="4" [(ngModel)]="responseMessage" placeholder="Write your response here..."></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 offset-lg-4 d-flex justify-content-end">
          <button class="btn btn-primary" (click)="postResponse()">Post Response</button>
        </div>
      </div>
    </div>
  </div>
</app-kt-list-detail-page>
