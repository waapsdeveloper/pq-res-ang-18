<div class="auth-page">
  <!--Login Page Starts-->
  <section id="login" class="auth-height">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                  <img src="assets/svg/logo.png" alt="" class="img-fluid" width="300"
                    height="230">
                </div>
                <div class="col-lg-6 col-12 px-4 py-3">
                  <h4 class="mb-2 card-title">Login</h4>
                  <p>Welcome back, please login to your account.</p>

                  <!-- Angular Form -->
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Username/Email Field -->
                    <div class="mb-3">
                      <input type="text" class="form-control" formControlName="email" placeholder="Username / Email">
                      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                      </div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-2">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                      </div>
                    </div>

                    <hr>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-between flex-sm-row flex-column">
                      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || showLoader">Login</button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
