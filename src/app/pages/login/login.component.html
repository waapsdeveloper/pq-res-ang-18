<div class="auth-page">
  <!--Login Page Starts-->
  <section id="login" class="auth-height">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                  <img src="assets/svg/logo.png" alt="" class="img-fluid" width="300"
                    height="230">
                </div>
                <div class="col-lg-6 col-12 px-4 py-3">
                  <h4 class="mb-2 card-title" *ngIf="!showForgotPassword">Login</h4>
                  <p *ngIf="!showForgotPassword">Welcome back, please login to your account.</p>

                  <!-- Angular Form -->
                  <form *ngIf="!showForgotPassword" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Username/Email Field -->
                    <div class="mb-3">
                      <input type="text" class="form-control" formControlName="email" placeholder="Username / Email">
                      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                      </div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-2">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                      </div>
                    </div>

                    <div class="text-end mt-2 mb-3" style="padding-bottom: 8px;">
                      <a href="#" (click)="toggleForgotPassword($event)" class="text-primary" style="cursor:pointer;">Forgot Password?</a>
                    </div>

                    <hr>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-between flex-sm-row flex-column">
                      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || showLoader">Login</button>
                    </div>
                  </form>

                  <!-- Forgot Password Container -->
                  <div *ngIf="showForgotPassword" class="mt-4">
                    <h4 class="mb-2 card-title">Reset Password</h4>
                    <p>Enter your email to receive a reset link.</p>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onResetPassword()">
                      <div class="mb-3">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="text-danger">
                          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
                          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                        </div>
                      </div>
                      <div class="mb-3 text-end">
                        <a href="#" (click)="toggleForgotPassword($event)" class="btn btn-link p-0">Back to Login</a>
                      </div>
                      <div class="d-flex justify-content-between flex-sm-row flex-column">
                        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Reset Password Link</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
