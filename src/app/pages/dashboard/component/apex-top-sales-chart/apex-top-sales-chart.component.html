


<!--begin::Mixed Widget 10-->
<div class="card card-xxl-stretch-50">
  <!--begin::Body-->
  <div class="card-body p-0 d-flex justify-content-between flex-column overflow-hidden">
    <!--begin::Hidden-->

    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="d-flex justify-content-between flex-wrap px-4 pt-4 pb-2">
          <div>
            <h4 class="card-title">Top Selling Items </h4>
          </div>

        </div>
      </div>
    </div>

    <!--end::Hidden-->
    <!--begin::Chart-->
    <div class="mixed-widget-10-chart" data-kt-color="primary" style="height: 400px">

      <div style="text-align:center" *ngIf="chartOptions?.series">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [colors]="chartOptions.colors"
        ></apx-chart>
      </div>
    </div>
    <!--end::Chart-->
  </div>
</div>
