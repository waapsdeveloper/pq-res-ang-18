<!--begin::Mixed Widget 10-->
<div class="card card-xxl-stretch-50 no-extra-space">
  <!--begin::Body-->
  <div class="card-body p-0 d-flex justify-content-between flex-column overflow-hidden">
    <!--begin::Header-->
    <div class="d-flex justify-content-between align-items-center px-4 pt-4 pb-2">
      <h4 class="card-title mb-0">Top Selling Items</h4>
      <select class="form-select form-control rm-select-sm w-auto" [(ngModel)]="selectedPeriod" (change)="onPeriodChange($event)">
        <option value="monthly">Monthly</option>
        <option value="weekly">Weekly</option>
        <option value="today">Today</option>
      </select>
    </div>
    <!--end::Header-->
    <!--begin::Chart-->
    <div class="mixed-widget-10-chart" data-kt-color="primary" style="height: 400px">
      <div style="text-align: center" *ngIf="chartOptions?.series">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [colors]="chartOptions.colors"
        ></apx-chart>
      </div>
    </div>
    <!--end::Chart-->
  </div>
</div>
