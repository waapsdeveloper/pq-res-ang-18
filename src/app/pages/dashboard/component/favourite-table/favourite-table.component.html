<!--begin::List widget 21-->
<div class="card card-flush">
  <!--begin::Header-->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bold text-dark">Most Favourite Table</span>
      <span class="text-muted mt-1 fw-semibold fs-7">Avg. 72% active usage</span>
    </h3>
    <!--begin::Toolbar-->
    <div class="card-toolbar">
      <a href="#" class="btn btn-sm btn-light">All Tables</a>
    </div>
    <!--end::Toolbar-->
  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body pt-5" *ngFor="let item of tables">
    <!-- Loop through the tables -->
    <div class="d-flex flex-stack">
      <div class="d-flex align-items-center me-3">
        <!-- Restaurant Image -->
        <img
          src="https://images.pexels.com/photos/271696/pexels-photo-271696.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="me-4 w-30px"
          alt="Restaurant Logo"
        />
        <div class="flex-grow-1">
          <!-- Table Identifier (ID or Name) -->
          <a href="#" class="text-gray-800 text-hover-primary fs-5 fw-bold lh-0">{{ item.name }}</a>
          <!-- Table Floor -->
        </div>
        <div class="flex-grow-1 " style="padding: 16px;">
          <!-- Table Identifier (ID or Name) -->
          <a href="#" class="text-gray-800 text-hover-primary fs-5 fw-bold lh-0">{{ item.floor}}</a>
          <!-- Table Floor -->
        </div>
      </div>
      <div class="d-flex align-items-center w-100 mw-125px">
        <!-- Progress Bar (example with 65%) -->
        <div class="progress h-6px w-100 me-2 bg-light-success">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 65%"
            aria-valuenow="65"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <span class="text-gray-400 fw-semibold">65%</span>
      </div>
    </div>
    <div class="separator separator-dashed my-3"></div>
    <!--end::Item-->
  </div>
  <!--end::Body-->
</div>
<!--end::List widget 21-->
