


<!--begin::Mixed Widget 10-->
<div class="card card-xxl-stretch-50 ">
  <!--begin::Body-->
  <div class="card-body p-0 d-flex justify-content-between flex-column overflow-hidden">
    <!--begin::Hidden-->

    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="d-flex justify-content-between flex-wrap">
          <div class="card-header">
            <h4 class="card-title">PRODUCTS SALES</h4>
            <div class="text-primary fw-bold fs-4">${{amount}}</div>
          </div>

        </div>
      </div>
      <div class="col-md-4">
        <div class="d-flex justify-content-end gap-2 px-4 pt-4">
          <button class="btn btn-sm btn-outline-primary" [ngClass]="{ 'btn-primary': btnActive === 'day' }" (click)="toggleActive('day')">
            Daily
          </button>
          <button class="btn btn-sm btn-outline-primary" [ngClass]="{ 'btn-primary': btnActive === 'weekly' }" (click)="toggleActive('week')">
            Weekly
          </button>
          <button class="btn btn-sm btn-outline-primary" [ngClass]="{ 'btn-primary': btnActive === 'month' }" (click)="toggleActive('month')">
            Monthly
          </button>
        </div>
      </div>
    </div>

    <!--end::Hidden-->
    <!--begin::Chart-->
    <div class="mixed-widget-10-chart" data-kt-color="primary" style="height: 360px">

      <div style="text-align:center">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [colors]="chartOptions.colors"
          [legend]="chartOptions.legend"
          [plotOptions]="chartOptions.plotOptions"
          [dataLabels]="chartOptions.dataLabels"


        ></apx-chart>
      </div>
    </div>
    <!--end::Chart-->
  </div>
</div>
<!--end::Mixed Widget 10-->
