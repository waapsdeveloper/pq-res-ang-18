<div class="main-panel">

  <div class="main-content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
      <section class="users-view">
        <div class="card profile-card">
          <!-- Profile Image -->
          <div class="card mb-2">
            <div class="card-body d-flex align-items-center">
              <!-- Profile Image / Icon Placeholder -->
              <div class="me-3">
                <img
                  [src]="item?.image ? item?.image : 'assets/images/user/user_placeholder.png'"
                  alt="user profile"
                  class="users-avatar-shadow rounded"
                  height="64"
                  width="64"
                />
              </div>

              <!-- Name & ID -->
              <div class="media-body ml-3">
                <h4 class="mb-1">{{ item?.name }}</h4>
                <p class="mb-0"><strong>ID:</strong> {{ item?.id }}</p>
              </div>
            </div>
          </div>
          </div>

        <div class="row mt-4">
          <div class="col-12">
            <!-- Card data starts -->
            <div class="card">
              <div class="card-content">
                <div class="card-body">
                  <table class="table table-borderless">
                    <tbody>
                      <tr>
                        <td style="padding: 0.5rem 0 !important">Role Name:</td>
                        <td style="padding: 0.5rem 0 !important">{{ item?.name }}</td>

                      <tr>
