<div class="d-flex align-items-center" ngbDropdown (click)="dropdown.toggle()" #dropdown="ngbDropdown">
  <div
    class="badge fw-bold me-auto position-relative d-flex align-items-center gap-2"
    style="cursor: pointer"
    [ngClass]="{
      'badge-active': item?.status === 'Active' || item?.status === 'active',
      'badge-reserved': item?.status === 'Reserved' || item?.status === 'reserved'
    }"
  >
    {{ item?.status | titlecase }}
  </div>
</div>
