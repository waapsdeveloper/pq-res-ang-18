<app-kt-list-page [title]="'Invoices'" [addurl]="'/pages/invoices/add'" (onFilter)="filters = !filters">
  <form [formGroup]="form" *ngIf="filters">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-secondary mt-4">search</button>
  </form>

  <hr *ngIf="filters">



  <app-kt-app-list-page-table [columns]="columns" [currentPage]="page" [totalPages]="total">

    <tr *ngFor="let item of list; let i = index">

      <td>
        <div *ngFor="let products of item.products" class="d-flex">
          <div class="ms-5">
            <a class="text-muted fs-7 fw-bold text-hover-primary fs-5 fw-bold mb-1">{{products?.product_name }} </a>
          </div>
        </div>
      </td>
      <td>
        <div *ngFor="let products of item.products" class="d-flex">
          <div class="ms-5">
            <a class="text-muted fs-7 fw-bold text-hover-primary fs-5 fw-bold mb-1">{{products?.quantity }} </a>
          </div>
        </div>
      </td>
      <td>
        <div *ngFor="let products of item.products" class="d-flex">
          <div class="ms-5">
            <a class="text-muted fs-7 fw-bold text-hover-primary fs-5 fw-bold mb-1">${{products?.price }} </a>
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="text-muted fs-7 fw-bold">${{item?.total_price}}</div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-light-primary fw-bold me-auto px-4 py-3">{{item.status}}</div>
        </div>
      </td>



      <!-- <ng-content></ng-content> -->
      <!--begin::Action=-->
      <td class="text-end d-flex flex-row justify-content-end align-items-center gap-3">

        <i class="ti ti-eye" style="font-size: 24px;" (click)="openDetails(i)"></i>
        <i *ngIf="showEdit" class="ti ti-edit" style="font-size: 24px;"></i>
        <i *ngIf="showEdit" class="ti ti-trash" style="font-size: 24px;" (click)="deleteRow(i)"></i>

      </td>
      <!--end::Action=-->
      <!--begin::Checkbox-->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input class="form-check-input" type="checkbox" value="1" />
        </div>
      </td>
      <!--end::Checkbox-->
      <!--end::Table row-->
    </tr>






  </app-kt-app-list-page-table>


</app-kt-list-page>
