<app-kt-list-page [title]="'Invoices'" [addurl]="'/pages/invoices/add'" (onFilter)="toggleFilters()">
  <form [formGroup]="form" *ngIf="crudService.filters" (ngSubmit)="submitFilters(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-secondary mt-4">search</button>
  </form>

  <hr *ngIf="crudService.filters" />

  <app-kt-app-list-page-table
    [columns]="columns"
    [currentPage]="crudService.page"
    [totalPages]="crudService.lastPage"
    (pageChange)="changePage($event)"
  >

    <tr *ngFor="let item of crudService.list; let i = index">
      <td>
        <div  class="d-flex">
          <div class="ms-5">
            <a (click)="openDetails(i)"
            class=" fs-7 fw-bold text-hover-primary fs-5 fw-bold mb-1">{{item?.invoice_no}}</a>
          </div>
        </div>
      </td>
      <td>
        <div  class="d-flex">
          <div class="ms-5">
            <a (click)="openDetails(i)"
            class=" fs-7 fw-bold text-hover-primary fs-5 fw-bold mb-1">{{item?.order_number}}</a>
          </div>
        </div>
      </td>
      <td>
        <div  class="d-flex">
          <div class="ms-5">
            <a class=" fs-7 fw-bold text-hover-primary fs-5 fw-bold mb-1">{{item?.invoice_date}}</a>
          </div>
        </div>
      </td>
      <td>
        <div  class="d-flex">
          <div class="ms-5">
            <a class=" badge badge-light-primary  fs-7 fw-bold text-hover-primary fs-5 fw-bold mb-1">{{item?.payment_method}}</a>
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-secondary  fs-7 fw-bold">${{ item?.total}}</div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-light-primary fw-bold me-auto px-4 py-3">{{ item.status }}</div>
        </div>
      </td>

      <!-- <ng-content></ng-content> -->
      <!--begin::Action=-->
      <td class="text-end">
        <div class="d-flex flex-row justify-content-end align-items-center gap-3">
          <i class="ti ti-eye" style="font-size: 24px" (click)="openDetails(i)"></i>
          <i *ngIf="showEdit" class="ti ti-trash" style="font-size: 24px" (click)="deleteRow(i)"></i>
        </div>
      </td>
      <!--end::Action=-->
      <!--begin::Checkbox-->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input class="form-check-input" type="checkbox" value="1" />
        </div>
      </td>
      <!--end::Checkbox-->
      <!--end::Table row-->
    </tr>
    <tr *ngIf="crudService.loading">
      <!-- Thumbnail Column -->
      <td>
        <div class="d-flex align-items-center">
          <div class="ms-5">
            <!-- Title Loader -->
            <ngx-skeleton-loader
              appearance="custom-content"
              [theme]="{ width: '150px', height: '20px', background: 'rgba(0,0,0,0.2)' }"
              [animation]="true"
            ></ngx-skeleton-loader>
          </div>
        </div>
      </td>

      <!-- Address Column -->
      <td>
        <div class="d-flex align-items-center">
          <ngx-skeleton-loader
            appearance="custom-content"
            [theme]="{ width: '120px', height: '20px' ,background: 'rgba(0,0,0,0.2)'}"
            [animation]="true"
          ></ngx-skeleton-loader>
        </div>
      </td>
      <td>
        <div class="d-flex align-items-center">
          <ngx-skeleton-loader
            appearance="custom-content"
            [theme]="{ width: '90px', height: '20px' ,background: 'rgba(0,0,0,0.2)'}"
            [animation]="true"
          ></ngx-skeleton-loader>
        </div>
      </td>

      <!-- Status Column -->
      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '85px', height: '20px', 'border-radius': '12px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '60px', height: '20px', 'border-radius': '7px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '90px', height: '20px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>

      <!-- Action Icons -->
      <td class="text-end">
        <div class="d-flex flex-row justify-content-end align-items-center gap-3">
          <ngx-skeleton-loader
            *ngFor="let _ of [1, 2, 3, 4]"
            appearance="custom-content"
            [theme]="{ width: '24px', height: '24px',background: 'rgba(0,0,0,0.2)' }"
          ></ngx-skeleton-loader>
        </div>
      </td>

      <!-- Checkbox Column -->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input class="form-check-input" type="checkbox" />
        </div>
      </td>
    </tr>
  </app-kt-app-list-page-table>
</app-kt-list-page>
