<app-btop-header></app-btop-header>
<div class="pc-container">
  <div class="coded-wrapper">
    <div class="coded-content">
      <div class="coded-inner-content">
        <app-breadcrumbs></app-breadcrumbs>
        <div class="main-body">
          <div class="page-wrapper">

            <!-- Title or Header -->
            <div class="page-header">
              <h2 class="page-title">Add Invoice</h2>
            </div>

            <!-- Form Section -->
            <div class="form-container">
              <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
                <formly-form [form]="form" [model]="model" [fields]="fields"></formly-form>

                <!-- Action Buttons -->
                <div class="form-actions mt-4">
                  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
                  <button type="button" class="btn btn-secondary" (click)="nav.pop()">Cancel</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
