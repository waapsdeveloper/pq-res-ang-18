<app-kt-app-form-page [title]="'Add Products'">
  <!-- Existing Formly Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-secondary mt-4">Submit</button>
  </form>

  <div class="row my-5">
    <div class="col-12">
      <div class="row">
        <div class="col-md-6 col-12 my-3">
          <h3>Product Attributes</h3>
          <p>Here you can define product sizes, types, flavors and any options you have</p>

          <div class="d-flex flex-row flex-wrap justify-content-start">
            <div
              class="badge badge-secondary fw-bold me-2 px-4 py -3"
              style="height: 32px; cursor: pointer"
              *ngFor="let item of variations"
            >
              {{ item.type }}
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12 my-3">
          <input [(ngModel)]="addAttributeInput" type="text" placeholder="Variation Type (e.g., Size, Toppings)" class="form-control" />
          <button type="button" (click)="addAttributes()" class="btn btn-warning btn-123" style="background-color: #d12e2e;">Add Attributes</button>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="row align-items-center">
        <div class="col-md-6 col-12 my-3">
          <h3>Product Variations</h3>
          <p>Select any attribtes and update its variations</p>
        </div>
        <div class="col-md-6 col-12 text-md-right">
          <button type="button" class="btn btn-warning btn-123 " style="background-color: #d12e2e;">
            <i class="ti ti-hexagon-plus m-2" style="font-size: 22px "></i>
          </button>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Variation Type</th>
            <th>Option Name</th>
            <th>Description</th>
            <th>Additional Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let variation of variations; let i = index">
            <!-- Variation Type Input -->
            <td>
              <input type="text" [(ngModel)]="variation.type" placeholder="Variation Type (e.g., Size, Toppings)" class="form-control" />
            </td>

            <!-- Options -->
            <td>
              <div *ngFor="let option of variation.options; let j = index" class="mb-2">
                <input type="text" [(ngModel)]="option.name" placeholder="Option Name (e.g., Small)" class="form-control mb-1" />
              </div>
            </td>
            <td>
              <div *ngFor="let option of variation.options; let j = index" class="mb-2">
                <input type="text" [(ngModel)]="option.description" placeholder="Description" class="form-control mb-1" />
              </div>
            </td>

            <!-- Additional Price -->
            <td>
              <div *ngFor="let option of variation.options">
                <input type="number" [(ngModel)]="option.price" placeholder="Additional Price (e.g., 5)" class="form-control mb-1" />
              </div>
            </td>

            <!-- Actions -->
            <td>
              <i class="ti ti-trash" style="font-size: 26px" (click)="removeOption(i, i)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-kt-app-form-page>
