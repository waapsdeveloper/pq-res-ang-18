<app-kt-list-page [title]="'Products'" [addurl]="'/pages/products/add'" (onFilter)="toggleFilters()">
  <form class="mt-3" [formGroup]="form" *ngIf="crudService.filters">
    <formly-form 
      [form]="form" 
      [fields]="fields" 
      [model]="model" 
      (modelChange)="debouncedSubmitFilters($event)">
    </formly-form>
  </form>

  <hr *ngIf="crudService.filters" />

  <app-kt-app-list-page-table
    [columns]="columns"
    [currentPage]="crudService.page"
    [totalPages]="crudService.lastPage"
    (pageChange)="changePage($event)"
    (pageChange)="changePage($event)"
    [selectAll]="selectAll"
    (changeSelectAll)="changeSelectAll($event)"
    (actionDeleteAll)="deleteAll($event)"
  >
    <tr *ngFor="let item of crudService.list; let i = index">
      <td>
        <div class="d-flex align-items-center">
          <!--begin::Thumbnail-->
          <a href="#" class="symbol symbol-50px">
            <!-- Use ngStyle to bind background-image dynamically -->
            <span class="symbol-label" [ngStyle]="{ 'background-image': 'url(' + item.image + ')' }"></span>
          </a>
          <!--end::Thumbnail-->
          <div class="ms-5">
            <!--begin::Title-->
            <a
              class="text-hover-primary fs-5 fw-bold"
              data-kt-ecommerce-product-filter="product_name"
              (click)="openDetails(i)"
            >
              {{ item.name }}
            </a>
            <div class=" fs-7 fw-bold">{{ item.description }}</div>

            <!--end::Title-->
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class=" fs-7 fw-bold">{{ item.category ? item.category : '' }}</div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-secondary fw-bold me-auto">${{ item.price }}</div>
        </div>
      </td>

      <td>
        <div class="d-flex">
          <span class="badge badge-pill badge-primary fw-bold me-auto" [class.badge-danger]="i % 2 !== 0">
            {{ i % 2 === 0 ? 'True' : 'False' }}
          </span>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <a href="#" class="badge badge-info fw-bold me-auto">349</a>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <a class="badge badge-success fw-bold me-auto">${{ item.price }}</a>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-light-primary fw-bold me-auto">{{ item.status }}</div>
        </div>
      </td>

      <!-- <ng-content></ng-content> -->
      <!--begin::Action=-->
      <td class="text-end">
        <div class="d-flex flex-row justify-content-end align-items-center gap-3">
          <i class="ti ti-eye" style="font-size: 24px" (click)="openDetails(i)"></i>
          <i *ngIf="showEdit" class="ti ti-edit" style="font-size: 24px; cursor: pointer" (click)="EditOpenDetails(i)"></i>
          <i *ngIf="showEdit" class="ti ti-trash" style="font-size: 24px" (click)="deleteRow(i)"></i>
        </div>
      </td>
      <!--end::Action=-->
      <!--begin::Checkbox-->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="item.selected"
            [checked]="item.selected"
            (change)="checkboxUpdate(i, $event)"
          />
        </div>
      </td>
      <!--end::Checkbox-->
      <!--end::Table row-->
    </tr>
    <tr *ngIf="crudService.loading">
      <!-- Thumbnail Column -->
      <td>
        <div class="d-flex align-items-center">
          <!-- Thumbnail Loader -->
          <ngx-skeleton-loader
            appearance="custom-content"
            [theme]="{ width: '50px', height: '50px', background: 'rgba(0,0,0,0.2)' }"
            [animation]="true"
          >
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
              <i class="ti ti-align-center" style="font-size: 24px"></i>
            </div>
          </ngx-skeleton-loader>
          <div class="ms-5">
            <!-- Title Loader -->
            <ngx-skeleton-loader
              appearance="custom-content"
              [theme]="{ width: '150px', height: '20px',background: 'rgba(0,0,0,0.2)' }"
              [animation]="true"
            ></ngx-skeleton-loader>
          </div>
        </div>
      </td>

      <!-- Address Column -->
      <td>
        <div class="d-flex align-items-center">
          <ngx-skeleton-loader
            appearance="custom-content"
            [theme]="{ width: '120px', height: '20px',background: 'rgba(0,0,0,0.2)' }"
            [animation]="true"
          ></ngx-skeleton-loader>
        </div>
      </td>

      <!-- Status Column -->
      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '100px', height: '20px', 'border-radius': '12px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>

      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '100px', height: '20px', 'border-radius': '12px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '100px', height: '20px', 'border-radius': '12px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '100px', height: '20px', 'border-radius': '12px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>
      <td>
        <ngx-skeleton-loader
          appearance="custom-content"
          [theme]="{ width: '100px', height: '20px', 'border-radius': '12px',background: 'rgba(0,0,0,0.2)' }"
        ></ngx-skeleton-loader>
      </td>
      <!-- Action Icons -->
      <td class="text-end">
        <div class="d-flex flex-row justify-content-end align-items-center gap-3">
          <ngx-skeleton-loader
            *ngFor="let _ of [1, 2, 3, 4]"
            appearance="custom-content"
            [theme]="{ width: '24px', height: '24px' ,background: 'rgba(0,0,0,0.2)'}"
          ></ngx-skeleton-loader>
        </div>
      </td>

      <!-- Checkbox Column -->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input class="form-check-input" type="checkbox" />
        </div>
      </td>
    </tr>
  </app-kt-app-list-page-table>
</app-kt-list-page>
