<app-kt-list-page [title]="'Products'" [addurl]="'/pages/products/add'" (onFilter)="toggleFilters()"
  >
  <form [formGroup]="form" *ngIf="crudService.filters" (ngSubmit)="submitFilters(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-secondary mt-4">search</button>
  </form>

  <hr *ngIf="crudService.filters">

  <app-kt-app-list-page-table [columns]="columns" [currentPage]="crudService.page" [totalPages]="crudService.lastPage"
    (pageChange)="changePage($event)">

    <tr *ngFor="let item of crudService.list; let i = index">

      <td>
        <div class="d-flex align-items-center">
          <!--begin::Thumbnail-->
          <a href="#" class="symbol symbol-50px">
            <!-- Use ngStyle to bind background-image dynamically -->
            <span class="symbol-label" [ngStyle]="{'background-image': 'url(' + item.image + ')'}"></span>
          </a>
          <!--end::Thumbnail-->
          <div class="ms-5">
            <!--begin::Title-->
            <a href="../../demo1/dist/apps/ecommerce/catalog/edit-product.html"
              class="text-gray-800 text-hover-primary fs-5 fw-bold"
              data-kt-ecommerce-product-filter="product_name">{{item.name}}</a>
            <div class="text-muted fs-7 fw-bold">{{item.description}}</div>

            <!--end::Title-->
          </div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="text-muted fs-7 fw-bold">{{item.category ? item.category.name : ''}}</div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-secondary fw-bold me-auto px-4 py-3"> ${{item.price}}</div>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <span class="badge badge-pill badge-primary fw-bold me-auto px-4 py-3" [class.badge-danger]="i % 2 !== 0">{{ i % 2 === 0 ? 'True' : 'False' }}</span>
        </div>
      </td>
      <td>
        <div class="d-flex">

          <a href="#" class="badge badge-info fw-bold me-auto px-4 py-3">349</a>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <a class=" badge badge-success fw-bold me-auto px-4 py-3">${{item.price}}</a>
        </div>
      </td>
      <td>
        <div class="d-flex">
          <div class="badge badge-light-primary fw-bold me-auto px-4 py-3">{{item.status}}</div>
        </div>
      </td>



      <!-- <ng-content></ng-content> -->
      <!--begin::Action=-->
      <td class="text-end d-flex flex-row justify-content-end align-items-center gap-3">

        <i class="ti ti-eye" style="font-size: 24px;" (click)="openDetails(i)"></i>
        <i *ngIf="showEdit" class="ti ti-edit" style="font-size: 24px;"></i>
        <i *ngIf="showEdit" class="ti ti-trash" style="font-size: 24px;" (click)="deleteRow(i)"></i>

      </td>
      <!--end::Action=-->
      <!--begin::Checkbox-->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input class="form-check-input" type="checkbox" value="1" />
        </div>
      </td>
      <!--end::Checkbox-->
      <!--end::Table row-->
    </tr>






  </app-kt-app-list-page-table>


</app-kt-list-page>
