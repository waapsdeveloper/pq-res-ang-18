<app-kt-list-detail-page [title]="'Products'">

  <div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
    <!--begin::Card body-->
    <div class="card-body">
      <div class="col-xl-3">
        <div class="fs-6 fw-semibold mt-2 mb-3">Product Photo</div>
      </div>
      <!--end::Col-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <!--begin::Image input-->
        <div class="image-input image-input-outline" data-kt-image-input="true">
          <!--begin::Preview existing avatar-->
          <div
            class="image-input-wrapper w-125px h-125px bgi-position-center"
            [ngStyle]="{ 'background-image': 'url(' + item.image + ')' }"
          ></div>
          <!--end::Preview existing avatar-->
          <!--begin::Label-->

          <!--end::Label-->
          <!--begin::Cancel-->
          <span
            class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
            data-kt-image-input-action="cancel"
            data-bs-toggle="tooltip"
            title="Cancel avatar"
          >
            <i class="bi bi-x fs-2"></i>
          </span>
          <!--end::Cancel-->
          <!--begin::Remove-->
          <span
            class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
            data-kt-image-input-action="remove"
            data-bs-toggle="tooltip"
            title="Remove avatar"
          >
            <i class="bi bi-x fs-2"></i>
          </span>
          <!--end::Remove-->
        </div>
        <!--end::Image input-->
        <!--begin::Hint-->
        <!--end::Hint-->
      </div>
      <!-- Product Name -->
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Product Name</label>
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800">{{item?.name}}</span>
        </div>
      </div>

      <!-- Description -->
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Description</label>
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800">{{item?.description}}</span>
        </div>
      </div>

      <!-- Identifier -->
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Identifier</label>
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800">{{item?.identifier}}</span>
        </div>
      </div>

      <!-- Price -->
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Price</label>
        <div class="col-lg-8">
          <span class="fw-semibold text-gray-800 fs-6">{{item?.price}}</span>
        </div>
      </div>

      <!-- Discount -->
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Discount</label>
        <div class="col-lg-8">
          <span class="fw-semibold text-gray-800 fs-6">{{item?.discount}}</span>
        </div>
      </div>



      <!-- Status -->
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Status</label>
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800 me-2">{{item?.status}}</span>
        </div>
      </div>

      <!-- Restaurant Information -->
      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Restaurant Name</label>
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800">{{item?.restaurant?.name}}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Restaurant Address</label>
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800">{{item?.restaurant?.address}}</span>
        </div>
      </div>

      <div class="row mb-7">
        <label class="col-lg-4 fw-semibold text-muted">Restaurant Website</label>
        <div class="col-lg-8">
          <a [href]="item?.restaurant?.website" class="fw-bold fs-6 text-gray-800 text-hover-primary">
            {{item?.restaurant?.website}}
          </a>
        </div>
      </div>

    </div>
    <!--end::Card body-->
  </div>

</app-kt-list-detail-page>
