








<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Toolbar-->
  <app-kt-app-toolbar [title]="'Add Restaurant'">
    <!-- Action buttons -->
    <a [routerLink]="'/pages/restaurants/add'" class="btn btn-sm fw-bold btn-primary d-flex align-items-center gap-2"><i class="ti ti-device-floppy"></i> Save</a>
  </app-kt-app-toolbar>

  <!--end::Toolbar-->
  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-xxl">
      <!--begin::Products-->
      <div class="card card-flush">
        <div class="card-body">
          <!-- Form -->
          <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">






            <!-- Name -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Restaurant Name" />
              <label for="name">Restaurant Name</label>
              <div *ngIf="restaurantForm.get('name')?.touched && restaurantForm.get('name')?.invalid" class="text-danger">
                <small *ngIf="restaurantForm.get('name')?.errors?.['required']">Name is required.</small>
              </div>
            </div>

            <!-- Address -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address" />
              <label for="address">Address</label>
              <div *ngIf="restaurantForm.get('address')?.touched && restaurantForm.get('address')?.invalid" class="text-danger">
                <small *ngIf="restaurantForm.get('address')?.errors?.['required']">Address is required.</small>
              </div>
            </div>

            <!-- Phone -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone" />
              <label for="phone">Phone</label>
              <div *ngIf="restaurantForm.get('phone')?.touched && restaurantForm.get('phone')?.invalid" class="text-danger">
                <small *ngIf="restaurantForm.get('phone')?.errors?.['pattern']">Enter a valid phone number.</small>
              </div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email address" />
              <label for="email">Email</label>
              <div *ngIf="restaurantForm.get('email')?.touched && restaurantForm.get('email')?.invalid" class="text-danger">
                <small *ngIf="restaurantForm.get('email')?.errors?.['email']">Enter a valid email.</small>
              </div>
            </div>

            <!-- Website -->
            <div class="form-floating mb-3">
              <input type="url" class="form-control" id="website" formControlName="website" placeholder="Website URL" />
              <label for="website">Website URL</label>
              <div *ngIf="restaurantForm.get('website')?.touched && restaurantForm.get('website')?.invalid" class="text-danger">
                <small *ngIf="restaurantForm.get('website')?.errors?.['pattern']">Enter a valid URL.</small>
              </div>
            </div>

            <!-- Opening Hours -->
            <div class="form-floating mb-3">
              <textarea class="form-control" id="opening_hours" formControlName="opening_hours" placeholder="Opening Hours"></textarea>
              <label for="opening_hours">Opening Hours (JSON Format)</label>
              <div *ngIf="restaurantForm.get('opening_hours')?.touched && restaurantForm.get('opening_hours')?.invalid" class="text-danger">
                <small *ngIf="restaurantForm.get('opening_hours')?.errors?.['required']">Opening hours are required.</small>
              </div>
            </div>

            <!-- Description -->
            <div class="form-floating mb-3">
              <textarea class="form-control" id="description" formControlName="description" placeholder="Description"></textarea>
              <label for="description">Description</label>
            </div>

            <!-- Rating -->
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="rating" formControlName="rating" placeholder="Rating" min="0" max="5" step="0.1" />
              <label for="rating">Rating</label>
              <div *ngIf="restaurantForm.get('rating')?.touched && restaurantForm.get('rating')?.invalid" class="text-danger">
                <small *ngIf="restaurantForm.get('rating')?.errors?.['min']">Rating must be at least 0.</small>
                <small *ngIf="restaurantForm.get('rating')?.errors?.['max']">Rating must be at most 5.</small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
              <button type="submit" class="btn btn-secondary" [disabled]="restaurantForm.invalid">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
