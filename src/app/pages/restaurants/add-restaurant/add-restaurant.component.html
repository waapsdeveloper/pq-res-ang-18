<div class="card">

  <div class="card-body">

    <div class="text-left mb-4">
      <h2>Add Restaurant</h2>
      <p class="text-muted">Please fill out the form below to register a new user.</p>
    </div>

    <!-- Form -->
    <form [formGroup]="bForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" />
        <label for="name">Name</label>
        <div *ngIf="bForm.get('name')?.touched && bForm.get('name')?.invalid" class="text-danger">
          <small *ngIf="bForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="bForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email address" />
        <label for="email">Email address</label>
        <div *ngIf="bForm.get('email')?.touched && bForm.get('email')?.invalid" class="text-danger">
          <small *ngIf="bForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="bForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
        <label for="password">Password</label>
        <div *ngIf="bForm.get('password')?.touched && bForm.get('password')?.invalid" class="text-danger">
          <small *ngIf="bForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="bForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Role -->
      <div class="form-floating mb-3">
        <select class="form-control" id="role" formControlName="role">
          <option value="" disabled>Select Role</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
        </select>
        <label for="role">Role</label>
        <div *ngIf="bForm.get('role')?.touched && bForm.get('role')?.invalid" class="text-danger">
          <small *ngIf="bForm.get('role')?.errors?.['required']">Role is required.</small>
        </div>
      </div>

      <!-- Status -->
      <div class="form-floating mb-3">
        <select class="form-control" id="status" formControlName="status">
          <option value="" disabled>Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <label for="status">Status</label>
        <div *ngIf="bForm.get('status')?.touched && bForm.get('status')?.invalid" class="text-danger">
          <small *ngIf="bForm.get('status')?.errors?.['required']">Status is required.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button type="submit" class="btn btn-secondary" [disabled]="bForm.invalid">
          Submit
        </button>
      </div>
    </form>

  </div>
</div>
