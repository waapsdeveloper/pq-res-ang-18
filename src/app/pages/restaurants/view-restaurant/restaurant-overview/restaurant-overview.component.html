<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <!--begin::Card header-->
  <div class="card-header cursor-pointer d-flex justify-content-between align-items-center">
    <!--begin::Card title-->
    <div class="card-title m-0">
      <h3 class="fw-bold m-0">Details</h3>
    </div>
    <!--end::Card title-->
    <!--begin::Action-->
    <a href="../../demo1/dist/account/settings.html" class="btn btn-primary align-self-center">Edit Details</a>
    <!--end::Action-->
  </div>
  <!--begin::Card header-->
  <!--begin::Card body-->
  <div class="card-body p-9">
    <!--begin::Row-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted">Restaurant Name</label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800">{{grest.restaurant?.name}}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Row-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted">Address</label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 fv-row">
        <span class="fw-semibold text-gray-800 fs-6">{{grest.restaurant?.address}}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted">Contact Phone
      <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" aria-label="Phone number must be active" data-kt-initialized="1"></i></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 d-flex align-items-center">
        <span class="fw-bold fs-6 text-gray-800 me-2">{{grest.restaurant?.phone}}</span>
        <span class="badge badge-success">Verified</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted">Company Site</label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <a href="#" class="fw-semibold fs-6 text-gray-800 text-hover-primary">{{grest.restaurant?.website}}</a>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->


  </div>
  <!--end::Card body-->
</div>
