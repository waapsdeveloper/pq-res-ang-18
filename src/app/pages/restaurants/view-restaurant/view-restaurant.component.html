<!--begin::Card-->
<div class="card">
  <!--begin::Card header-->
  <div class="card-header">
    <!--begin::Card title-->
    <div class="card-title fs-3 fw-bold">Restaurant Settings</div>
    <!--end::Card title-->
  </div>
  <!--end::Card header-->
  <!--begin::Form-->
  <form id="kt_project_settings_form" class="form">
    <!--begin::Card body-->
    <div class="card-body p-9">
      <!--begin::Row-->
      <div class="row mb-5">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Restaurant Logo</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-lg-8" style="margin-bottom:50px">
          <!--begin::Image input-->
          <div class="image-input image-input-outline" data-kt-image-input="true">
            <!--begin::Preview existing avatar-->
            <div
              class="image-input-wrapper w-125px h-125px bgi-position-center"
              [ngStyle]="{ 'background-image': 'url(' + item?.image + ')' }"
            ></div>
            <!--end::Preview existing avatar-->
            <!--begin::Label-->
            <label
              class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
              data-kt-image-input-action="change"
              data-bs-toggle="tooltip"
              title="Change avatar"
            >
              <i class="bi bi-pencil-fill fs-7"></i>
              <!--begin::Inputs-->
              <input type="file" name="avatar" accept=".png, .jpg, .jpeg" readonly />
              <input type="hidden" name="avatar_remove" readonly />
              <!--end::Inputs-->
            </label>
            <!--end::Label-->
            <!--begin::Cancel-->
            <span
              class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
              data-kt-image-input-action="cancel"
              data-bs-toggle="tooltip"
              title="Cancel avatar"
            >
              <i class="bi bi-x fs-2"></i>
            </span>
            <!--end::Cancel-->
            <!--begin::Remove-->
            <span
              class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
              data-kt-image-input-action="remove"
              data-bs-toggle="tooltip"
              title="Remove avatar"
            >
              <i class="bi bi-x fs-2"></i>
            </span>
            <!--end::Remove-->
          </div>
          <!--end::Image input-->
          <!--begin::Hint-->
          <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
          <!--end::Hint-->
        </div>
        <!--end::Col-->
      </div>
      <!--end::Row-->
      <!--begin::Row-->
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Restaurent Name</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <input type="text" class="form-control form-control-solid" name="name" value="{{ item?.name }}" readonly />
        </div>
      </div>
      <!--end::Row-->
      <!--begin::Row-->
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Rating</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <input type="text" class="form-control form-control-solid" name="type" value="{{ item?.rating }}" readonly />
        </div>
      </div>
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Contact Phone</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <input type="text" class="form-control form-control-solid" name="type" value="{{ item?.phone }}" readonly />
        </div>
      </div>
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Company Site</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <input type="text" class="form-control form-control-solid" name="type" value="{{ item?.website }}" readonly />
        </div>
      </div>
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Email</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <input type="text" class="form-control form-control-solid" name="type" value="{{ item?.email }}" readonly />
        </div>
      </div>
      <!--end::Row-->
      <!--begin::Row-->
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Address</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <textarea name="description" class="form-control form-control-solid h-100px" readonly>{{ item?.address }}</textarea>
        </div>
        <!--begin::Col-->
      </div>
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Description</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <textarea name="description" class="form-control form-control-solid h-100px" readonly>{{ item?.description }}</textarea>
        </div>
        <!--begin::Col-->
      </div>
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Copy Right</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <textarea name="description" class="form-control form-control-solid h-100px" readonly>{{ item?.copyright_text }}</textarea>
        </div>
        <!--begin::Col-->
      </div>
      <!--end::Row-->
      <!--begin::Row-->
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Opening Hour</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9 fv-row">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="bg-light fw-bold">
                <tr>
                  <th>Day</th>
                  <th>Opening Time</th>
                  <th>Closing Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Monday</td>
                  <td>
                    <input type="time" class="form-control" name="monday_open" value="{{ item?.schedule[0]?.start_time }}" />
                  </td>
                  <td>
                    <input type="time" class="form-control" name="monday_close" value="{{ item?.schedule[0]?.end_time }}" />
                  </td>
                </tr>
                <tr>
                  <td>Tuesday</td>
                  <td>
                    <input type="time" class="form-control" name="tuesday_open" value="{{ item?.schedule[1]?.start_time }}" />
                  </td>
                  <td>
                    <input type="time" class="form-control" name="tuesday_close" value="{{ item?.schedule[1]?.end_time }}" />
                  </td>
                </tr>
                <tr>
                  <td>Wednesday</td>
                  <td>
                    <input type="time" class="form-control" name="wednesday_open" value="{{ item?.schedule[2]?.start_time }}" />
                  </td>
                  <td>
                    <input type="time" class="form-control" name="wednesday_close" value="{{ item?.schedule[2]?.end_time }}" />
                  </td>
                </tr>
                <tr>
                  <td>Thursday</td>
                  <td>
                    <input type="time" class="form-control" name="thursday_open" value="{{ item?.schedule[3]?.start_time }}" />
                  </td>
                  <td>
                    <input type="time" class="form-control" name="thursday_close" value="{{ item?.schedule[3]?.end_time }}" />
                  </td>
                </tr>
                <tr>
                  <td>Friday</td>
                  <td>
                    <input type="time" class="form-control" name="friday_open" value="{{ item?.schedule[4]?.start_time }}" />
                  </td>
                  <td>
                    <input type="time" class="form-control" name="friday_close" value="{{ item?.schedule[4]?.end_time }}" />
                  </td>
                </tr>
                <tr>
                  <td>Saturday</td>
                  <td>
                    <input type="time" class="form-control" name="saturday_open" value="{{ item?.schedule[5]?.start_time }}" />
                  </td>
                  <td>
                    <input type="time" class="form-control" name="saturday_close" value="{{ item?.schedule[5]?.end_time }}" />
                  </td>
                </tr>
                <tr>
                  <td>Sunday</td>
                  <td>
                    <input type="time" class="form-control" name="sunday_open" value="{{ item?.schedule[6]?.start_time }}" />
                  </td>
                  <td>
                    <input type="time" class="form-control" name="sunday_close" value="{{ item?.schedule[6]?.end_time }}" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--end::Col-->
      </div>

      <!--end::Row-->
      <!--begin::Row-->
      <!--end::Row-->
      <!--begin::Row-->
      <div class="row">
        <!--begin::Col-->
        <div class="col-xl-3">
          <div class="fs-6 fw-semibold mt-2 mb-3">Status</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-xl-9">
          <div class="form-check form-switch form-check-custom form-check-solid">
            <input
              class="form-check-input"
              type="checkbox"
              value="{{ item?.status }}"
              id="status"
              name="status"
              checked="checked"
              disabled
            />
            <label class="form-check-label fw-semibold text-gray-400 ms-3" for="status">Active</label>
          </div>
        </div>
        <!--end::Col-->
      </div>
      <!--end::Row-->
    </div>
    <!--end::Card body-->
    <!--begin::Card footer-->

    <!--end::Card footer-->
  </form>
  <!--end:Form-->
</div>
<!--end::Card-->
