<div class="card">

  <div class="card-body">

    <h2>Restaurants</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Search Input on the Left -->
      <input type="text" class="form-control w-50" placeholder="Search..." [(ngModel)]="search" />

      <!-- Button on the Right -->
      <button class="btn btn-primary" (click)="addNewRow()">Add New</button>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of list; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ row.name }}</td>
          <td>{{ row.description }}</td>
          <td style="text-align: right; padding-right: 0;">
            <button class="btn btn-sm me-2" (click)="openDetails(row.id)">
              View
            </button>
            <button class="btn btn-sm me-2" (click)="editRow(i)">
              Edit
            </button>
            <button class="btn btn-sm " (click)="deleteRow(i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <!-- *ngIf="visibleRows < rows.length" -->
      <button class="btn btn-secondary" (click)="loadMore()">
        Load More
      </button>
    </div>



  </div>

</div>
