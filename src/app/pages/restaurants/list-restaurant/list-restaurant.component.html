<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Toolbar-->
  <app-kt-app-toolbar [title]="'Restaurant'">
    <!-- Action buttons -->
    <a [routerLink]="'/pages/restaurants/add'" class="btn btn-sm fw-bold btn-primary d-flex align-items-center gap-2"><i
        class="ti ti-plus"></i> Create</a>
  </app-kt-app-toolbar>
  <!--end::Toolbar-->
  <!--begin::Content-->
  <app-kt-app-list-page-table [columns]="columns">
    <!--begin::Table row-->
    <tr *ngFor="let item of list">
      <!--begin::Checkbox-->
      <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid">
          <input class="form-check-input" type="checkbox" value="1" />
        </div>
      </td>
      <!--end::Checkbox-->
      <td>
        <div class="d-flex">
          <!--begin::Thumbnail-->
          <a class="symbol symbol-50px">
            <span class="symbol-label" [ngStyle]="{'background-image': 'url( {{item.image_url}} )'}"></span>
          </a>
          <!--end::Thumbnail-->
          <div class="ms-5">
            <a class="text-gray-800 text-hover-primary fs-5 fw-bold mb-1">{{item.name}}</a>
            <div class="text-muted fs-7 fw-bold">{{item.address}}</div>
          </div>
        </div>
      </td>
      <td>
        <div class="text-muted fs-7 ">
          {{item.website}} <br />
          {{item.phone}}
        </div>
      </td>
      <!--begin::Action=-->
      <td class="text-end">
        <button class="btn btn-sm btn-light btn-active-light-primary" [ngbPopover]="popContent" placement="start">Actions
          <!--begin::Svg Icon | path: icons/duotune/arrows/arr072.svg-->
          <span class="svg-icon svg-icon-5 m-0">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.4343 12.7344L7.25 8.55005C6.83579 8.13583 6.16421 8.13584 5.75 8.55005C5.33579 8.96426 5.33579 9.63583 5.75 10.05L11.2929 15.5929C11.6834 15.9835 12.3166 15.9835 12.7071 15.5929L18.25 10.05C18.6642 9.63584 18.6642 8.96426 18.25 8.55005C17.8358 8.13584 17.1642 8.13584 16.75 8.55005L12.5657 12.7344C12.2533 13.0468 11.7467 13.0468 11.4343 12.7344Z"
                fill="currentColor" />
            </svg>
          </span>
          <!--end::Svg Icon--></button>
        <!--begin::Menu-->
        <ng-template #popContent
          class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
          data-kt-menu="true">
          <!--begin::Menu item-->
          <div class="menu-item px-3">
            <a href="../../demo1/dist/apps/ecommerce/catalog/add-category.html" class="menu-link px-3">Edit</a>
          </div>
          <!--end::Menu item-->
          <!--begin::Menu item-->
          <div class="menu-item px-3">
            <a href="#" class="menu-link px-3" data-kt-ecommerce-category-filter="delete_row">Delete</a>
          </div>
          <!--end::Menu item-->
        </ng-template>
        <!--end::Menu-->
      </td>
      <!--end::Action=-->
    </tr>
    <!--end::Table row-->
  </app-kt-app-list-page-table>

  <!--end::Content-->
</div>
