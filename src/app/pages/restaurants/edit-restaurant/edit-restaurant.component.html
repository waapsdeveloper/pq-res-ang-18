<app-kt-app-form-page [title]="'Edit Branch' + (model.name ? '  ' + model.name : '')">
  <!-- Media object starts -->
   
  <div class="row hello">
    <div class="col-12 col-sm-7">
      <!-- Mobile: Show image + name -->
<div class="restaurant-info-card d-flex align-items-center p-3 mb-3 d-flex d-md-none">
  <div class="restaurant-img me-3">
    <img [src]="model?.src_img" alt="Branch Image" class="rounded" height="64" width="64" />
  </div>
  <div class="restaurant-name flex-grow-1">
    <h5 class="mb-0 fw-bold">{{ model?.name }}</h5>
  </div>
</div>

<!-- Desktop: Show only image -->
<div class="restaurant-img mb-3 d-none d-md-block">
  <img [src]="model?.src_img" alt="Branch Image" class="rounded" height="64" width="64" />
</div>
    </div>
  </div>
  <!-- Media object ends -->

    <div class="restaurant-horizontal-tabs d-flex d-md-none flex-nowrap align-items-center gap-2 mb-3">
  <div
    class="tab-item"
    [class.active]="activeSection === 'general'"
    (click)="activeSection = 'general'">
    General
  </div>
  <div
    class="tab-item"
    [class.active]="activeSection === 'timing'"
    (click)="activeSection = 'timing'">
    Timing
  </div>
  <div
    class="tab-item"
    [class.active]="activeSection === 'order'"
    (click)="activeSection = 'order'">
    Order
  </div>
  <div
    class="tab-item"
    [class.active]="activeSection === 'attributes'"
    (click)="activeSection = 'attributes'">
    Attributes
  </div>
  <div
    class="tab-item"
    [class.active]="activeSection === 'invoice'"
    (click)="activeSection = 'invoice'">
    Invoice
    </div>
</div>
  <div class="edit-layout">
    <div class="row flex-nowrap">
      <!-- Sidebar (Left) -->
      <div class="sidebar-fixed border-end pe-0 d-none d-md-block">
        <nav class="sidebar h-100">
          <ul class="nav flex-column ps-2" style="min-width: 150px">
            <li
              class="nav-item mb-2 py-2 border-bottom"
              [class.fw-bold]="activeSection === 'general'"
              [class.text-primary]="activeSection === 'general'"
              [class.active]="activeSection === 'general'"
              (click)="activeSection = 'general'"
              style="cursor: pointer; font-size: 1.1rem"
            >
              General
            </li>
            <li
              class="nav-item mb-2 py-2 border-bottom"
              [class.fw-bold]="activeSection === 'timing'"
              [class.text-primary]="activeSection === 'timing'"
              [class.active]="activeSection === 'timing'"
              (click)="activeSection = 'timing'"
              style="cursor: pointer; font-size: 1.1rem"
            >
              Timing
            </li>
            <li
              class="nav-item mb-2 py-2 border-bottom"
              [class.fw-bold]="activeSection === 'order'"
              [class.text-primary]="activeSection === 'order'"
              [class.active]="activeSection === 'order'"
              (click)="activeSection = 'order'"
              style="cursor: pointer; font-size: 1.1rem"
            >
              Order
            </li>
            <li
              class="nav-item mb-2 py-2 border-bottom"
              [class.fw-bold]="activeSection === 'attributes'"
              [class.text-primary]="activeSection === 'attributes'"
              [class.active]="activeSection === 'attributes'"
              (click)="activeSection = 'attributes'"
              style="cursor: pointer; font-size: 1.1rem"
            >
              Attributes
            </li>
            <li
              class="nav-item mb-2 py-2 border-bottom"
              [class.fw-bold]="activeSection === 'invoice'"
              [class.text-primary]="activeSection === 'invoice'"
              [class.active]="activeSection === 'invoice'"
              (click)="activeSection = 'invoice'"
              style="cursor: pointer; font-size: 1.1rem"
            >
              Invoice
            </li>
          </ul>
        </nav>
      </div>

      <!-- Content (Right) -->
      <div class="flex-grow-1">
        <div class="card mt-0">
          <div class="card-content">
            <div class="card-body">
              <form [formGroup]="form">
                <ng-container [ngSwitch]="activeSection">
                  <ng-template [ngSwitchCase]="'general'">
                    <app-general-settings
                      [form]="form"
                      [generalFields]="generalFields"
                      [model]="model"
                      [restaurantId]="id"
                    ></app-general-settings>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'timing'">
                    <app-timing-settings [restaurantId]="id"></app-timing-settings>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'order'">
                    <app-order-settings
                      [form]="form"
                      [orderFields]="orderFields"
                      [model]="model"
                      [restaurantId]="id"
                      (submitOrderEvent)="submitOrder()"
                    ></app-order-settings>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'attributes'">
                    <app-attributes [attributesField]="attributesField" [form]="form" [model]="model" [restaurantId]="id" (submitOrderEvent)="submitOrder()"></app-attributes>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'invoice'">
                    <app-invoice-settings
                      [form]="form"
                      [invoiceFields]="invoiceFields"
                      [model]="model"
                      [restaurantId]="id"
                    ></app-invoice-settings>
                  </ng-template>
                </ng-container>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</app-kt-app-form-page>
