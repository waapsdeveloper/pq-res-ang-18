<div class="main-panel">
  <!-- BEGIN : Main Content-->
  <div class="main-content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
      <section class="users-view">
        <div class="card profile-card">
          <!-- Profile Image -->
          <div class="profile-image-wrapper">
            <img
              [src]="item?.image ? item?.image : 'assets/images/user/user_placeholder.png'"
              alt="User profile"
              class="profile-image"
            />
          </div>

          <!-- Profile Description -->
          <div class="profile-info">
            <h4 class="profile-name">{{ item?.name }}</h4>
            <p><strong>ID:</strong> {{ itemId }}</p>
            <p>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <!-- Card data starts -->
            <div class="card">
              <div class="card-content">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 col-xl-4">
                      <table class="table table-borderless">
                        <tbody>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">Email:</td>
                            <td style="padding: 0.5rem 0 !important">{{ item?.email }}</td>
                          </tr>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">Phone</td>
                            <td style="padding: 0.5rem 0 !important">{{ item?.phone }}</td>
                          </tr>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">Role:</td>
                            <td style="padding: 0.5rem 0 !important">{{ item?.role }}</td>
                          </tr>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">Address:</td>
                            <td style="padding: 0.5rem 0 !important">{{ item?.address }}</td>
                          </tr>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">City:</td>
                            <td style="padding: 0.5rem 0 !important">{{ item?.city }}</td>
                          </tr>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">Country</td>
                            <td style="padding: 0.5rem 0 !important">{{ item?.country }}</td>
                          </tr>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">State:</td>
                            <td style="padding: 0.5rem 0 !important">{{ item?.state }}</td>
                          </tr>
                          <tr>
                            <td style="padding: 0.5rem 0 !important">Status:</td>
                            <td style="padding: 0.5rem 0 !important">
                              <span
                                class="badge fw-bold me-auto"
                                [ngClass]="{
                                  'badge-active': item.status === 'Active',
                                  'badge-inactive': item.status === 'Inactive'
                                }"
                              >
                                {{ item?.status }}
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card data ends -->
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
