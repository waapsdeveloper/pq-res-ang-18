<app-kt-list-page [title]="'Orders'" [addurl]="'/pages/orders/add'">
  <div class="order-dashboard" *ngFor="let item of list; let i = index">
    <div *ngFor="let order of list" class="order-card">
      <!-- Card Header -->
      <div class="card-header">
        <div class="customer-name">
          <strong>{{ order.customer_name }}</strong>
        </div>
        <div class="order-status" [ngClass]="getOrderStatusClass(order.status)">
          <span class="badge badge-primary">{{order.status}}</span>
        </div>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <!-- Order Details -->
        <div class="order-info">
          <div><strong>Order ID:</strong> {{ order.orderId }}</div>
          <div><strong>Date:</strong> {{ order.date }}</div>
          <div><strong>Time:</strong> {{ order.time }}</div>
        </div>

        <!-- Products List -->
        <div class="order-items">
          <div *ngFor="let product of order.products" class="order-item">
            <div>{{ product.product_name }}</div>
            <div>{{ product.quantity }} Ã— ${{ product.price }}</div>
          </div>
        </div>

        <!-- Total Price -->
        <div class="order-total">
          <strong>Total:</strong> ${{ order.total_price }}
        </div>
      </div>

      <!-- Card Footer -->
      <div class="card-footer">
        <button class="btn btn-details" (click)="openDetails(i)">See Details</button>
        <button class="btn btn-pay" (click)="payBill(order)">Pay Bills</button>
      </div>
    </div>
  </div>
</app-kt-list-page>
