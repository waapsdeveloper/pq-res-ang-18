<div class="order-create-page-outer">

  <div class="category-sidebar">
    <app-add-order-categories class="mb-5"></app-add-order-categories>
  </div>

  <div class="products-sidebar">
    <app-add-order-products></app-add-order-products>
  </div>
  <div class="order-sidebar">

    <!--begin::Chart widget 8-->
    <div class="card card-flush h-xl-100">
      <!--begin::Header-->
      <div class="card-header">
        <!--begin::Title-->
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bold text-dark">Order Overview</span>
          <span class="text-gray-400 mt-1 fw-semibold fs-6">take a look at bill details</span>
        </h3>
        <!--begin::Status Dropdown-->
        <!--begin::Type Dropdown (Replacement for Status)-->
        <div class="card-toolbar d-flex align-items-center">
          <label for="typeSelect" class="fw-bold text-gray-600 me-2">Type:</label>
          <select id="typeSelect" class="form-select form-select-sm" [(ngModel)]="orderService.orderType"
            (change)="onTypeChange($event)">
            <option value="dine-in">Dine-In</option>
            <option value="take-away">Take-Away</option>
            <option value="delivery">Delivery</option>
            <option value="drive-thru">Drive-Thru</option>
            <option value="curbside-pickup">Curbside Pickup</option>
            <option value="catering">Catering</option>
            <option value="reservation">Reservation</option>
          </select>
        </div>
        <!--end::Type Dropdown-->
        <!--end::Title-->
        <!--begin::Toolbar-->
        <!-- <div class="card-toolbar">
          <button type="submit" (click)="onSubmit($event)" class="btn btn-primary mt-4">Submit</button>
        </div> -->
        <!--end::Toolbar-->
      </div>
      <!--end::Header-->
      <!--begin::Body-->
      <div class="card-body pt-6">
        <!--begin::Tab content-->
        <div class="tab-content">
          <!--begin::Tab pane-->
          <div class="tab-pane fade active show" id="kt_chart_widget_8_month_tab" role="tabpanel">
            <!--begin::Statistics-->
            <div class="mb-5">
              <!--begin::Statistics-->
              <div class="d-flex align-items-center mb-2">
                <span class="fs-1 fw-semibold text-gray-400 me-1 mt-n1">$</span>
                <span class="fs-3x fw-bold text-gray-800 me-2 lh-1 ls-n2">{{ orderService.totalCost }}</span>
                <span class="badge badge-light-success fs-base">
                  <!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->
                  <span class="svg-icon svg-icon-5 svg-icon-success ms-n1">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1" transform="rotate(90 13 6)"
                        fill="currentColor" />
                      <path
                        d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z"
                        fill="currentColor" />
                    </svg>
                  </span>
                  <!--end::Svg Icon-->
                  Discount - 0%
                </span>
              </div>
              <!--end::Statistics-->
              <!--begin::Description-->
              <span class="fs-6 fw-semibold text-gray-400">Avarage cost per interaction</span>
              <!--end::Description-->
            </div>

            <app-add-order-price-list></app-add-order-price-list>

            <!--end::Statistics-->
          </div>
          <!--end::Tab pane-->
        </div>
        <!--end::Tab content-->
      </div>
      <!--end::Body-->
    </div>
    <!--end::Chart widget 8-->

  </div>
</div>
