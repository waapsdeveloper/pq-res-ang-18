<form>
    <div class="form-group">
        <label for="tables" class="col-form-label">Select Table</label>
        <ng-select 
          [items]="tables" 
          bindLabel="name" 
          bindValue="id" 
          placeholder="Select a table"
          [(ngModel)]="orderService.selectedTableId"
          [searchable]="true"
          name="tables">

            <!-- ðŸ‘‡ Custom label when showing selected value -->
            <ng-template ng-label-tmp let-item="item">
                {{ item.identifier }} ({{ item.no_of_seats }})
            </ng-template>

            <!-- ðŸ‘‡ Custom label in dropdown options -->
            <ng-template ng-option-tmp let-item="item">
                {{ item.identifier }} - Seats x {{ item.no_of_seats }}
            </ng-template>
          
        </ng-select>
    </div> 
</form>
