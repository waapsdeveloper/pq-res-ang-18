<!--begin::Products-->
<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-6 col-12" *ngFor="let product of orderService.products" [ngClass]="{'col-md-4': orderService.products.length > 3, 'col-md-6': orderService.products.length <= 3}">
    <div class="card single-product-item">
      <div class="card-body p-1 d-flex flex-column gap-2">
        <div class="product-image-container" [ngStyle]="{'background-image' : 'url(' + product.image + ')'}" >
          <div class="label-5346">
            <i class="ft-layers"></i>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center">
          <p class="card-text text-left m-0" style="font-weight: bold;">{{ product?.name }}</p>
          <p class="card-text text-right m-0">${{ product?.price | number: '1.2-2' }}</p>
        </div>
        <button class="btn btn-primary " (click)="setSelectedToggle(product)" [disabled]="isProductSelected(product.id)"> 
          <i class="ft-plus"></i> Add to Order
        </button>
      </div>
    </div>

  </div>
  
</div>
<!--end::Products-->
