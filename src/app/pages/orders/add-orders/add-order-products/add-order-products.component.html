<div class="product-items-outer">
  <div class="nav-item" *ngFor="let product of orderService.products" (click)="setSelectedToggle(product)">
    <!--begin::Link-->
    <a class="nav-link btn btn-flex flex-column overflow-hidden p-5 single-product-item">
      <!-- Product Image -->
      <div class="category-image-container mb-3">
        <img
          *ngIf="product.image"
          [src]="product.image "
          alt="{{product.name}}"
          style="width: 80px; height: 80px; object-fit: cover;">
      </div>
      <!-- Product Name -->
      <span class="nav-text text-gray-800 fw-bold fs-6 lh-1">{{ product.name }}</span>
      <!-- Product Price -->
      <span class="text-gray-500 fw-semibold fs-7 mt-1">${{ product.price }}</span>
      <!-- Product Active Indicator -->
      <span *ngIf="isProductSelected(product.id)" class="bullet-custom position-absolute bottom-0 w-100 h-4px bg-primary"></span>
    </a>
    <!--end::Link-->
  </div>
</div>
