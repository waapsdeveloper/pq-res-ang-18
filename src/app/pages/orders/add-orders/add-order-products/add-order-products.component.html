<div class="d-flex flex-row justify-content-start flex-wrap" >

  <div class="card me-2" *ngFor="let product of orderService.products" (click)="setSelectedToggle(product)">
    <!-- Product Badge (Price) -->
    <!-- <div class="badge-container position-relative">
      <span class="badge bg-primary position-absolute top-0 end-0 p-2">$14,560</span>
    </div> -->
  
    <!-- Card Body -->
    <div class="card-body d-flex flex-column justify-content-between align-items-start p-4 border rounded border-primary product-card-outer" 
      [class.selected]="isProductSelected(product.id)"
    >
      <!-- Product Name -->
      <div class="fs-4 text-gray-800 text-hover-primary fw-bold">
        {{ product.name }}
      </div>
      <!-- Product Price (Regular Text) -->
      <div class="fs-4 text-gray-400">
        ${{ product.price }}
      </div>


      <div class="check-icon-outer" *ngIf="isProductSelected(product.id)">
        <i class="ti ti-check"></i>
      </div>

     </div>
  </div>
</div>
