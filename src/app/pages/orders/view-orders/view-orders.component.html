<app-kt-list-detail-page [title]="'Restaurant'">

  <div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
    <!--begin::Card header-->
    <!--begin::Card header-->
    <!--begin::Card body-->
    <div class="card-body">
      <!--begin::Row-->
      <div class="row mb-7">
        <!--begin::Label-->
        <label class="col-lg-4 fw-semibold text-muted">Customer Name</label>
        <!--end::Label-->
        <!--begin::Col-->
        <div class="col-lg-8">
          <span class="fw-bold fs-6 text-gray-800">{{item?.customer_name}}</span>
        </div>
        <!--end::Col-->
      </div>
      <!--end::Row-->
      <!--begin::Input group-->
      <div class="row mb-7">
        <!--begin::Label-->
        <label class="col-lg-4 fw-semibold text-muted">Order Number</label>
        <!--end::Label-->
        <!--begin::Col-->
        <div class="col-lg-8 fv-row">
          <span class="fw-semibold text-gray-800 fs-6">{{item?.order_number}}</span>
        </div>
        <!--end::Col-->
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="row mb-7">
        <!--begin::Label-->
        <label class="col-lg-4 fw-semibold text-muted">Contact Phone
          <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
            aria-label="Phone number must be active" data-kt-initialized="1"></i></label>
        <!--end::Label-->
        <!--begin::Col-->
        <div class="col-lg-8 d-flex align-items-center">
          <span class="fw-bold fs-6 text-gray-800 me-2">{{item?.customer_phone}}</span>
          <!-- <span class="badge badge-success">Verified</span> -->
        </div>
        <!--end::Col-->
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="row mb-7">
        
        <div class="col-lg-5">
          <table class="table table-bordered mb-4">
            <thead>
              <tr>
                <th class="fw-semibold text-muted">Product Name</th>
                <th class="fw-semibold text-muted">Product Quantity</th>
                <th class="fw-semibold text-muted">Product Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of item?.products">
                <td class="fw-bold fs-6 text-gray-800">{{ product?.product_name }}</td>
                <td class="fw-bold fs-6 text-gray-800">{{ product?.quantity }}</td>
                <td class="fw-bold fs-6 text-gray-800">{{ product?.price }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--end::Input group-->


    </div>
    <!--end::Card body-->
  </div>




</app-kt-list-detail-page>
