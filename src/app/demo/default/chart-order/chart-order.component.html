<div class="row">
    <div class="col">
     
    </div>
    <div class="col-auto">
      <div class="d-flex align-items-center gap-2 chart-income">
        <div class="btn btn-sm text-white" 
             [ngClass]="this.btnActive === 'inProgress' ? 'btn-primary' : ''" 
             (click)="toggleActive('inProgress')">
          In-Progress Orders
        </div>
        <div class="btn btn-sm text-white" 
             [ngClass]="this.btnActive === 'completed' ? 'btn-primary' : ''" 
             (click)="toggleActive('completed')">
          Completed Orders
        </div>
        <div class="btn btn-sm text-white" 
             [ngClass]="this.btnActive === 'all' ? 'btn-primary' : ''" 
             (click)="toggleActive('all')">
          All Orders
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <span class="text-white d-block f-34 f-w-500 my-2">
        ${{ amount }}
        <i class="ti ti-circle-arrow-up-right opacity-50"></i>
      </span>
      <p class="mb-0 opacity-50">C/W Last Year</p>
    </div>
    <div class="col-6">
      <div id="chart text-dark">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [yaxis]="chartOptions.yaxis"
          [colors]="chartOptions.colors"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
        ></apx-chart>
      </div>
    </div>
  </div>
