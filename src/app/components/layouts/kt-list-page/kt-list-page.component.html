<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <div class="content-header">{{title}}</div>
      <div class="card-toolbar d-flex justify-content-between align-items-center gap-2">
        <a (click)="filter($event)" class="btn btn-primary">Filter</a>
        <a *ngIf="showCreate" [routerLink]="addurl" class="btn btn-primary d-flex align-items-center gap-2"><i
            class="ti ti-plus"></i> Create</a>
      </div>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--table ends-->
