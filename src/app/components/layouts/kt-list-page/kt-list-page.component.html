<div class="d-flex flex-column flex-column-fluid">

  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-fluid">
      <!--begin::Category-->
      <div class="card card-flush">
        <!--begin::Card header-->
        <div class="card-header align-items-center py-5 gap-2 gap-md-5">
          <!--begin::Card title-->
          <div class="d-flex flex-row gap-2">
            <div class="card-title">
              <app-kt-app-toolbar [title]="title"></app-kt-app-toolbar>
            </div>
            <div class="d-flex flex-row flex-wrap justify-content-start card-toolbar filters-outer">
              <!--begin::Search-->
              <div class="d-flex align-items-center position-relative my-1">
                <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                <span class="svg-icon svg-icon-1 position-absolute ms-4">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                      transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                    <path
                      d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                      fill="currentColor" />
                  </svg>
                </span>
                <!--end::Svg Icon-->
                <input type="text" data-kt-ecommerce-category-filter="search"
                  class="form-control form-control-solid w-250px ps-14" placeholder="Search" />
              </div>



              <!--end::Search-->

            </div>
          </div>

          <!--end::Card title-->
          <!--begin::Card toolbar-->
          <div class="card-toolbar">
            <!--begin::Add customer-->
            <a [routerLink]="addurl" class="btn btn-sm fw-bold btn-primary d-flex align-items-center gap-2"><i
                class="ti ti-plus"></i> Create</a>
            <!--end::Add customer-->
          </div>
          <!--end::Card toolbar-->
        </div>

        <!--end::Card header-->
        <!--begin::Card body-->
        <div class="card-body pt-0">

          <ng-content></ng-content>

        </div>
        <!--end::Card body-->
      </div>
      <!--end::Category-->
    </div>
    <!--end::Content container-->
  </div>
  <!--end::Content-->
</div>
