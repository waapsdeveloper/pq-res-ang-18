<div class="d-flex flex-column flex-column-fluid">

  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-fluid">
      <!--begin::Category-->
      <div class="card card-flush">
        <!--begin::Card header-->
        <div class="card-header align-items-center py-5 gap-2 gap-md-5">
          <!--begin::Card title-->
          <div class="d-flex flex-row gap-2">
            <div class="card-title">
              <app-kt-app-toolbar [title]="title"></app-kt-app-toolbar>
            </div>
            <div class="d-flex flex-row flex-wrap justify-content-start card-toolbar filters-outer">
              <!--begin::Search-->




              <!--end::Search-->

            </div>
          </div>

          <!--end::Card title-->
          <!--begin::Card toolbar-->
          <div class="card-toolbar">
            <div class="m-0">
              <!--begin::Menu toggle-->
              <a (click)="filter($event)" class="btn btn-sm btn-flex bg-body btn-color-gray-700 btn-active-color-primary fw-bold" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
              <!--begin::Svg Icon | path: icons/duotune/general/gen031.svg-->
              <span class="svg-icon svg-icon-6 svg-icon-muted me-1">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z" fill="currentColor"></path>
                </svg>
              </span>
              <!--end::Svg Icon-->Filter</a>
              <!--end::Menu toggle-->
            </div>
            <!--begin::Add customer-->
            <a [routerLink]="addurl" class="btn btn-sm fw-bold btn-primary d-flex align-items-center gap-2"><i
                class="ti ti-plus"></i> Create</a>
            <!--end::Add customer-->
          </div>
          <!--end::Card toolbar-->
        </div>

        <!--end::Card header-->
        <!--begin::Card body-->
        <div class="card-body pt-0">

          <ng-content></ng-content>

        </div>
        <!--end::Card body-->
      </div>
      <!--end::Category-->
    </div>
    <!--end::Content container-->
  </div>
  <!--end::Content-->
</div>
