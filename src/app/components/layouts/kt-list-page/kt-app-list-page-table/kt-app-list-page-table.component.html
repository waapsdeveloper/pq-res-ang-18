<!--begin::Table-->

<div class="table-responsive mt-3">
  <table class="table fs-6 gy-5" id="kt_ecommerce_category_table">

    <!--begin::Table head-->
    <thead class="thead-light">
      <!--begin::Table row-->
      <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
        <th class="" *ngFor="let col of columns">{{col}}</th>
        <th class="text-end min-w-70px" *ngIf="!selectAll">
          Actions
        </th>
  
        <th class="text-end min-w-70px" *ngIf="selectAll" (click)="deleteAll()">
          <span style="color: red; cursor: pointer;">Delete All</span>
        </th>
        <th class="w-10px pe-2">
          <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
            <input class="form-check-input" type="checkbox" [(ngModel)]="selectAll" (ngModelChange)="updateSelectAll()" />
          </div>
        </th>
      </tr>
      <!--end::Table row-->
    </thead>
    <!--end::Table head-->
    <!--begin::Table body-->
    <tbody class="fw-semibold text-gray-600">
      <!--begin::Table row-->
      <ng-content></ng-content>
    </tbody>
    <!--end::Table body-->
  </table>
</div>

<!--end::Table-->
<div class="row">
  <!-- Page size dropdown -->
  <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
    <div class="dataTables_length" id="users-list-datatable_length">
      <label>
        <select name="kt_table_length" class="table-wrapper-form-field-select-253">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Pagination numbers -->
  <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
    <div class="dataTables_paginate paging_simple_numbers" id="users-list-datatable_paginate">
      <ul class="pagination">
        <li class="paginate_button page-item previous" [class.disabled]="currentPage === 1">
          <a href="javascript:void(0)" class="page-link" (click)="currentPage > 1 && pageChange.emit(currentPage - 1)">Previous</a>
        </li>

        <li *ngFor="let p of getPages()" class="paginate_button page-item" [class.active]="p === currentPage">
          <a href="javascript:void(0)" class="page-link" (click)="pageChange.emit(p)">{{ p }}</a>
        </li>

        <li class="paginate_button page-item next" [class.disabled]="currentPage === getPages().length">
          <a href="javascript:void(0)" class="page-link" (click)="currentPage < getPages().length && pageChange.emit(currentPage + 1)">Next</a>
        </li>
      </ul>
    </div>
  </div>
</div>
