<!--begin::Table-->
<table class="table align-middle table-row-dashed table-striped fs-6 gy-5" id="kt_ecommerce_category_table">
  <!--begin::Table head-->
  <thead>
    <!--begin::Table row-->
    <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
      <th class="" *ngFor="let col of columns">{{col}}</th>
      <th class="text-end min-w-70px">Actions</th>
      <th class="w-10px pe-2">
        <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
          <input class="form-check-input" type="checkbox"  />
        </div>
      </th>
    </tr>
    <!--end::Table row-->
  </thead>
  <!--end::Table head-->
  <!--begin::Table body-->
  <tbody class="fw-semibold text-gray-600">
    <!--begin::Table row-->
    <ng-content></ng-content>
  </tbody>
  <!--end::Table body-->
</table>
<!--end::Table-->
<div class="row">
  <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
    <div class="dataTables_length" id="kt_table_length"><label><select name="kt_table_length"
          class="form-select form-select-sm form-select-solid">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select></label></div>
  </div>
  <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
    <div class="dataTables_paginate paging_simple_numbers d-flex flex-row gap-3 align-items-center"
      id="kt_table_paginate">
      <label> Page</label>
      <select [(ngModel)]="currentPage" (change)="pageChange.emit(currentPage)" name="kt_table_length" class="form-select form-select-sm form-select-solid">
        <option *ngFor="let p of getPages()" [value]="p">{{p}}</option>
      </select>
    </div>
  </div>
</div>
