<div id="kt_app_toolbar" class="app-toolbar row sticky-topbar4312">
  <!--begin::Toolbar container-->
  <div id="kt_app_toolbar_container" class="d-flex flex-wrap flex-stack align-items-start col-12 px-1 px-sm-2 px-md-3">
    <!--begin::Page title-->
    <div class="page-title d-flex flex-column justify-content-center flex-wrap w-100">
      <!--begin::Title-->
      <h1
        class="content-header d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between my-0 gap-3 w-100 pt-1 px-1"
      >
        <!-- LEFT SIDE: Title Group -->
        <div class="d-flex align-items-center gap-2 px-1" style="white-space: nowrap; width: 100%">
          <span class="text-dark fs-3 fw-bold">{{ title }}</span>
          <span class="title-highlight-part text-danger fw-normal">
            {{ titleHighlightPart }}
          </span>
        </div>

        <!-- RIGHT SIDE: Buttons -->
        <div class="card-toolbar d-flex flex-wrap gap-2 justify-content-start justify-content-md-end mt-3 mt-md-0 w-100 w-md-auto px-1">
          <!-- Filter Button -->
          <a
            style="color: white"
            *ngIf="canFilter"
            (click)="filter($event)"
            class="btn btn-sm btn-flex bg-dark btn-active-color-light fw-bold px-3"
          >
            <i class="ti ti-filter me-1"></i>
            Show Filters
          </a>

          <!-- Reset Filter Button -->
          <button *ngIf="canFilter" type="button" class="btn btn-sm btn-warning fw-bold px-3" (click)="resetFilter?.emit()">
            <i class="ti ti-refresh"></i>
            Reset Filters
          </button>

          <!-- Create Button -->
          <a *ngIf="canCreate" [routerLink]="addurl" class="btn btn-sm fw-bold btn-success d-flex align-items-center gap-2 px-3">
            <i class="ti ti-plus"></i>
            Create
          </a>

          <!-- Delete Selected Button -->
          <button
            *ngIf="showDeleteAll && canDelete"
            type="button"
            class="btn btn-sm fw-bold btn-danger d-flex align-items-center gap-2 px-3"
            (click)="onDeleteAll.emit()"
          >
            <i class="ti ti-trash"></i>
            Delete Selected
          </button>
        </div>
      </h1>
      <!--end::Title-->

      <!-- Filter Section with Animation -->
      <div class="w-100" [@filterAnimation]="showFilters ? '*' : 'void'">
        <div class="px-3">
          <hr class="my-3 border-top border-dotted" style="border-color: #5e5656; border-width: 0.2px" *ngIf="showFilters" />
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
  <!--end::Toolbar container-->
</div>
