<div id="kt_app_toolbar" class="app-toolbar row">
  <!--begin::Toolbar container-->
  <div id="kt_app_toolbar_container" class="d-flex flex-stack flex-wrap col-12">
    <!--begin::Page title-->
    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3 w-100">
      <!--begin::Title-->
      <h1 class="content-header d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between my-0 gap-3 w-100">
        <!-- LEFT SIDE: Title Group -->
        <div class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center min-w-0 gap-2">
          <!-- Main Title -->
          <span class="text-dark fs-3 fw-bold text-truncate">{{ title }}</span>
          <!-- Highlight Part -->
          <span class="title-highlight-part text-danger fw-normal" style="font-size: 0.9rem; word-wrap: break-word; max-width: 100%">
            {{ titleHighlightPart }}
          </span>
        </div>

        <!-- RIGHT SIDE: Buttons -->
        <div class="card-toolbar d-flex gap-2 flex-wrap">
          <!-- Filter Button -->
          <a style="color: white;"
            *ngIf="canFilter"
            (click)="filter($event)"
            class="btn btn-sm btn-flex bg-primary btn-color-white btn-active-color-light fw-bold"
          >
            <span  class="svg-icon svg-icon-6 svg-icon-white me-1">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z" fill="currentColor"/>
              </svg>
            </span>
             Show Filters
          </a>

          <!-- Reset Filter Button -->
          <button *ngIf="canFilter" type="button" class="btn btn-sm btn-warning fw-bold" aria-label="Reset filters" (click)="resetFilter?.emit()">
            <i class="ti ti-refresh"></i>
            Reset Filters
          </button>

          <!-- Create Button -->
          <a *ngIf="canCreate" [routerLink]="addurl" class="btn btn-sm fw-bold btn-success d-flex align-items-center gap-2">
            <i class="ti ti-plus"></i>
            Create
          </a>

          <!-- Delete Selected Button -->
          <button
            *ngIf="showDeleteAll && canDelete"
            type="button"
            class="btn btn-sm fw-bold btn-danger d-flex align-items-center gap-2"
            (click)="onDeleteAll.emit()"
          >
            <i class="ti ti-trash"></i>
            Delete Selected
          </button>
        </div>
      </h1>
      <!--end::Title-->
    </div>
  </div>
  <!--end::Toolbar container-->
</div>
